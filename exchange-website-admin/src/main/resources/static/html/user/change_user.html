<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>用户管理</title>
		<!-- Bootstrap -->
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css" />-->
		<link rel="stylesheet" type="text/css" href="../../dist/icomoon/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../style/common.backup.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>
	<body>
		<div class="container">
			
	        <div class="ibox float-e-margins">
	            <div class="ibox-title">
	            	<h5 style="font-size: 22px;color:#49586c;margin-top: -5px;">修改用户</h5>
	            </div>
	            <div class="content">
	            	<form class="form-horizontal mt60">
	            		
	            		<div class="form-group">
							<label for="inputUser" class="col-lg-2 control-label" style="font-size: 24px;color: #49586C;">账户信息</label>
						</div>
	            		<div class="form-group smallGroup">
							<label for="inputUsers" class="col-lg-2 control-label">用户名*：</label>
							<div class="col-lg-10">
								<input type="text" id="inputUsers">
							</div>
						</div>
						<div class="form-group smallGroup">
							<label for="inputUserNames" class="col-lg-2 control-label">姓名*：</label>
							<div class="col-lg-10">
								<input type="text" id="inputUserNames">
							</div>
						</div>
					    <div class="form-group smallGroup">
							<label for="inputEmails" class="col-lg-2 control-label">邮箱*：</label>
							<div class="col-lg-10">
								<input type="email" id="inputEmails">
							</div>
						</div>
						<div class="form-group smallGroup">
							<label for="selectss" class="col-lg-2 control-label">业务角色*:</label>
							<div class="col-lg-10">
								<div class="input-group">
						        	<input type="text" id="selectss">
							    </div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-5 col-lg-7">
								<button type="button" class="btn firstBtn">取消</button>
								<button type="button" class="btn btn-primary secondBtn">保存</button>
							</div>
						</div>
					</form>
	            </div>
	        </div>
		</div>
		<script src="../../js/jquery.min.js"></script>
	    <script src="../../js/bootstrap.min.js"></script>
	    <script src="../../dist/hAdmin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <script src="../../jsCustom/user_management.js"></script>
	    <script>
	    	$(function(){
	    		var inputValue = localStorage.getItem("#inputUser");
	    		var inputUserValue = localStorage.getItem("#inputUserName");
	    		var inputEmailValue = localStorage.getItem("#inputEmail");
	    		var inputSelectsValue = localStorage.getItem("#selects option:selected");
	    		console.log('获取到的inputValue值是：',inputValue)
	    		$("#inputUsers").val(inputValue);
	    		$("#inputUserNames").val(inputUserValue);
	    		$("#inputEmails").val(inputEmailValue);
	    		$("#selectss").val(inputSelectsValue);
	    		$('.firstBtn').click(function(){
	    			location.href="user_management.html"
	    		}),
	    		$('.secondBtn').click(function(){
	    			userValue = $("#inputUsers").val(),
	    		    userNameValue = $("#inputUserNames").val(),
	    		    emailValue = $("#inputEmails").val(),
	    		    selectsValue = $("#selectss").val(),
	    			console.log('获取selectsValue的值是：',selectsValue),
	    			$.ajax({
						type:"get",
						url:"../../mockJson/changeUser.json",//这里路径是参考主页面相对于json文件路径
						async:true,
						success:function(data){
							console.log('获取的数据应该是：',data.message);
							location.href='change_success.html' + '?inputUsers=' + $("#inputUsers").val() + '&inputUserNames=' + $("#inputUserNames").val() + '&inputEmails=' + $("#inputEmails").val() + '&selectss=' + $("#selectss").val();
							localStorage.setItem("#inputUsers",userValue);
							localStorage.setItem("#inputUserNames",userNameValue);
							localStorage.setItem("#inputEmails",emailValue);
							localStorage.setItem("#selectss",selectsValue);
						},
						error:function(err){
							console.log(err);
						}
					});
	    		})
	    	})
	    </script>
	</body>
</html>
