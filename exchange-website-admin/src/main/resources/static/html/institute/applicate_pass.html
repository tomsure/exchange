	<body>
		<div class="container">
	        <div class="ibox float-e-margins">
	            <div class="ibox-title">
	            	<h5 style="font-size: 22px;color:#49586c;margin-top: -5px;">保荐机构-开通账户</h5>
	            </div>
	            <div class="content">
	            	<form class="form-horizontal">
	            		
	            		<!--<div class="form-group">
							<label for="inputUser" class="col-lg-2 control-label" style="font-size: 24px;color: #49586C;">账户信息</label>
						</div>-->
	            		<div class="form-group smallGroup mt60">
							<label for="inputUser" class="col-lg-2 control-label">用户名*：</label>
							<div class="col-lg-10">
								<input type="text" id="inputUser" value="caocao" disabled="disabled">
							</div>
						</div>
						<div class="form-group smallGroup">
							<label for="inputPerson" class="col-lg-2 control-label">身份*：</label>
							<div class="col-lg-10">
								<input type="text" id="inputPerson" value="个人" disabled="disabled">
							</div>
						</div>
					    <div class="form-group smallGroup">
							<label for="inputEmail" class="col-lg-2 control-label">邮箱*：</label>
							<div class="col-lg-10">
								<input type="email" id="inputEmail" value="caocao@qq.com" disabled="disabled">
							</div>
						</div>
						<div class="form-group smallGroup">
							<label for="inputPassword3" class="col-lg-2 control-label">业务角色*:</label>
							<div class="col-lg-10">
								<div class="input-group">
							        <input type="text" value="监管审核-高级" disabled="disabled">
							</div>
						</div>
						<div class="form-group createUsers mt30">
							<p>.  创建用户caocao成功，初始化的密码邮件发送至caocao@qq.com邮箱</p>
						</div>
						<div class="form-group smallGroup">
			            	<div class="col-lg-offset-5 col-lg-7">
			            		<button type="button" class="btn closesBtn">关闭</button>
			            	</div>
			            	
			            </div>
					</form>
					
	            </div>
	            <!--<div class="successInfo container">保存成功！</div>-->
