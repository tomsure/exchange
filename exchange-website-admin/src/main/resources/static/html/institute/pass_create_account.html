<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>保荐机构-申请通过</title>
		<!-- Bootstrap -->
        <link rel="stylesheet" href="../../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css" />-->
		<link rel="stylesheet" type="text/css" href="../../dist/icomoon/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../style/common.backup.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>
	<body>
		<div class="container">
			
	        <div class="ibox float-e-margins">
	            <div class="ibox-title">
	            	<h5 style="font-size: 22px;color:#49586c;margin-top: -5px;">保荐机构-申请通过</h5>
	            </div>
	            <div class="content">
	            	<form class="form-horizontal mt60">
	            		
	            		<div class="form-group">
							<label for="inputUser" class="col-lg-2 control-label" style="font-size: 24px;color: #49586C;">账户信息</label>
						</div>
	            		<div class="form-group smallGroup">
							<label for="inputUser" class="col-lg-2 control-label">用户名*：</label>
							<div class="col-lg-10">
								<input type="text" id="inputUser" placeholder="请输入用户名">
							</div>
						</div>
					    <div class="form-group smallGroup">
							<label for="inputEmail" class="col-lg-2 control-label">邮箱*：</label>
							<div class="col-lg-10">
								<input type="email" id="inputEmail" placeholder="请输入邮箱">
							</div>
						</div>
						<div class="form-group smallGroup">
							<label for="inputPassword3" class="col-lg-2 control-label">业务角色*:</label>
							<div class="col-lg-10">
								<span style="font-size: 16px;line-height: 40px;margin-left: 20px;">保荐机构</span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-5 col-lg-7" style="margin-top: 30px;">
								<button type="button" class="btn btn-primary secondBtn">开通账户</button>
							</div>
						</div>
					</form>
	            </div>
	        </div>
		</div>
		<script src="../../js/jquery.min.js"></script>
	    <script src="../../js/bootstrap.min.js"></script>
	    <script src="../../dist/hAdmin/js/plugins/metisMenu/jquery.metisMenu.js"></script>
	    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
	    <script>
	    	$(function(){
	    		$('.secondBtn').click(function(){
	    			location.href="./applicate_pass.html"
	    		})
	    	})
	    </script>
	</body>
</html>
