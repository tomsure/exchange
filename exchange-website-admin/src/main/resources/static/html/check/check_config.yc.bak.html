	    	$(function(){

//						for(var i=0;i<data.length;i++){

								//var element = '<h3 class="checkTitle"></h3>' + '<div class="panel fl"></div>' + '<div class="panel fr"></div>'
								console.log('获取的元素是：',element);
								var i = 0;
								i < data.length;
								i++;
								$('#divBox').append('<div class="checkConfig checkText">'+element[i].typeName+'</div>');
								
							});
							$.each(data,function(index,ele){
								console.log('第二次获取的元素是:',ele);
								$('.checkText').append('<h3 class="checkTitle">'+ele.moduleName+'</h3>' + '<div class="panel panels"></div>')
							})
//						}
						
					},
					error:function(err){
						console.log(err);
					}
				});
