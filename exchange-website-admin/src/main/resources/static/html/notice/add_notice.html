
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 富文本编辑器</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../../css/animate.css" rel="stylesheet">
    <link href="../../css/plugins/summernote/summernote.css" rel="stylesheet">
    <link href="../../css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
    <link href="../../css/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../style/public.css" />
		<link rel="stylesheet" type="text/css" href="../../style/style.css" />

</head>

<body class="gray-bg">
  
        <div class="row">
        
            <div class="col-sm-10 col-sm-offset-1">
                <div class="ibox float-e-margins">
                     <div class="editTitle">
								<input type="text" id="titleText" placeholder="请在这里输入（最多20字）" />
								<span class="textCount"><span id="titleTextCount">0</span>/<span id="titleTextCountMaxLength">40</span></span>
							</div>
							<div class="resume">
								<span>概要：</span>
								<input type="" id="resumeText" placeholder="请在这里输入概要（最多30字）" name="" id="" value="" />
								<span class="textCount">
                       	 	<span id="resumeTextCount">0</span> /
								<span id="resumeTextCountMaxLength">40</span>
								</span>
							</div>
							<div class="editAuthor">
								<span>作者：</span>
								<input type="" name="authorText" id="authorText" placeholder="请输入名字" value="" />
								<span class="textCount"><span id="authorTextCount">0</span> /
								<span id="authorTextCountMaxLength">40</span>
								</span>
								<span>原文链接：</span>
								<input type="text" id="linkText" placeholder="请添加链接" />
							</div>
                    <div class="ibox-content" id="eg">

                        <div class="click2edit wrapper">
                            <h3>你好 </h3>
                            <p>hAdmin是一个完全响应式，基于Bootstrap3.3.6最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术，她提供了诸多的强大的可以重新组合的UI组件，并集成了最新的jQuery版本(v2.1.1)，当然，也集成了很多功能强大，用途广泛的就jQuery插件，她可以用于所有的Web应用程序，如<b>网站管理后台</b>，<b>网站会员中心</b>，<b>CMS</b>，<b>CRM</b>，<b>OA</b>等等，当然，您也可以对她进行深度定制，以做出更强系统。
                           
                          
                        </div>

                    </div>
                    
                    <div class=" ibox-title">
							<div class="editOperation">
								<button class="save" id="save" onclick="save()">保存</button>
                                <button id="edit" class="btn-xs m-l-sm" onclick="edit()" type="button">编辑</button>
								<button class="publish" id="publish" onclick="">发布</button>
							</div>
						</div>
                </div>
            </div>
        </div>

    

    <!-- 全局js -->
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <!--<script src="../../js/content.js?v=1.0.0"></script>-->


    <!-- SUMMERNOTE -->
    <script src="../../js/plugins/summernote/summernote.min.js"></script>
    <script src="../../js/plugins/summernote/summernote-zh-CN.js"></script>
    <script type="text/javascript" src="../../jsCustom/operate.js"></script>
		<script type="text/javascript" src="../../jsCustom/validateCustom.js"></script>

   

    
    
</body>

</html>
