<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>公司申请成为保荐商</title>
		<link rel="stylesheet" href="../dist/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/icomoon/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		
		<div class="content">

			<div class="titleBox ">
				<p>关于我们>服务机构>申请合作</p>

			</div>

			<div class="aplicationPageBox containerBox">

				<div class=" containerTitle">
					<p>
						<h3>公司申请成为保荐商</h3></p>
					<span class="titleMark"></span>

				</div>
				<div class="rowBox" style="">
					<div class="rowContent">

						<form action="">
							<p>
								<h4>基本信息</h4></p>
							<div class="inputBox inputHalfWidth">
								<input type="text" placeholder="公司名称" />
								<input type="text" placeholder="业务类型" />
							</div>
							<div class="inputBox">
								<textarea name="" rows="6" cols="88" placeholder="公司简介："></textarea>
							</div>
							<div class="inputBox inputWidth">
								<input type="text" placeholder="公司网站" />
							</div>

							<p>
								<h4>办公联系</h4></p>
							<div class="inputBox inputHalfWidth">
								<input type="text" placeholder="办公电话" />
								<input type="text" placeholder="办公地址" />
							</div>

							<p>
								<h4>公司变更历史</h4></p>
							<div class="inputBox inputHalfWidth">
								<input type="text" placeholder="变更时间" />
							</div>
							<div class="inputBox inputHalfWidth">
								<textarea name="" rows="6" cols="42" placeholder="变更前：" style="float:left"></textarea>
								<textarea name="" rows="6" cols="42" placeholder="变更后：" style="float:right"></textarea>
							</div>

							<p>
								<h4>相关资质证明</h4></p>
							<div class="inputBox">
								<input type="file">
							</div>

							<p>
								<h4>主要联系人</h4></p>
							<div class="inputBox inputHalfWidth">
								<input type="text" placeholder="姓名" />
								<input type="text" placeholder="姓名" />
								<input type="text" placeholder="电话" />
								<input type="text" placeholder="邮箱" />
							</div>

							<div class="rowContent">
								<div class="bottomTextBox">

									<div class="" style="float: left;">
										<p>申请人姓名：</p>
										<input type="text" />
										<p>申请日期</p>
										<input type="" name="" id="" value="" />
									</div>
									<div class="textAreaBox" style="float: right;">
										<p>申请签名</p>
										<textarea name="" rows="" cols=""></textarea>
									</div>
								</div>

								<div class="submitBox" style="float: right!important;">
									<button>提交申请</button>
								</div>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="../dist/jquery.metisMenu.js"></script>
	<script src="../js/header_footer.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/applicationCompany.js"></script>

</html>
