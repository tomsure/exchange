<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请成为保荐商</title>
		<link rel="stylesheet" href="../dist/bootstrap-3.3.5-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../dist/icomoon/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		
		<div class="content">

			<div class="titleBox ">
				<p>关于我们>服务机构>申请合作</p>

			</div>

			<div class="aplicationPageBox containerBox">

				<div class=" containerTitle">
					<p>
						<h3>申请成为保荐商</h3></p>
					<span class="titleMark"></span>

				</div>
				<div class="rowBox" style="">
					<div class="rowContent">
						<p>基本信息</p>
						<form action="">
							<div class="inputBox inputWidth">
								<input type="text" placeholder="姓名：" />
							</div>
							<div class="inputBox inputHalfWidth">
								<select name="" id="">
									<option value="">职务/职称</option>
									<option value=""></option>
								</select>

								<input style="float: right;" type="" name="" id="" placeholder="备注：" value="" />

							</div>
							<div class="inputBox inputHalfWidth">
								<input style="float: left;" type="" name="" id="" placeholder="电话：" value="" />
								<input style="float: right;" type="" name="" id="" placeholder="邮箱：" value="" />

							</div>
						</form>
						<p>身份证件</p>
						<div class="uploadBox">
							<span class="icon"></span>
							<span>点击上传</span>
						</div>
						<p style="margin-top: 20px;">请上传身份证正面照片，外国友人请上传护照首页的照片</p>
					</div>

				</div>
				<div class="rowBox" style="">
					<div class="rowContent">
						<div class="bottomTextBox">

							<div class="" style="float: left;">
								<p>申请人姓名：</p>
								<input type="text" />
								<p>申请日期</p>
								<input type="" name="" id="" value="" />
							</div>
							<div class="textAreaBox" style="float: right;">
								<p>申请签名</p>
								<textarea name="" rows="" cols=""></textarea>
							</div>
						</div>

					</div>
					<div class="submitBox" style="float: right!important;">
						<button>提交申请</button>
					</div>
				</div>

			</div>
		</div>
	</body>
	<script src="../dist/jquery.min.js"></script>
	<script src="../dist/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script src="../dist/jquery.metisMenu.js"></script>
	<script src="../js/header_footer.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/aplicationPersonal.js"></script>

</html>
